<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main -->
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Chat App</title>
  </head>
  <body>
  	<div class="main-container">
  		<header>
  			<h1>Chat app</h1>
  			<button class="fa-solid fa-user"></button>
  		</header>
  		
  		<!-- Message output section -->
  		<section class="msg-container">
  			<div id="current-msg-wrapper">
  				<div class="greet-msg-container">
  					<div>
  						Welcome to Chat App user002!
  					</div>
  				</div>
  				
  				<!-- Temporary template -->
  				<div class="others-msg-container">
  					<div>
	  					<span>user001</span>
	  					<p>Hi user002, how are you today?</p>
	  					<span>8:09pm</span>
  					</div>
  				</div>
  				
  				<div class="user-msg-container">
	  				<div>
	  					<span>user002</span>
	  					<p>Hey user001, im better than ever! how about you?</p>
	  					<span>8:10pm</span>
	  				</div>
  				</div>
  			</div>
  		</section>
  		
  		<!-- Message input section -->
  		<section class="user-input-container">
  			<input type="text" placeholder="Type a message">
  			<button class="fa-solid fa-paper-plane"></button>
  		</section>
  	</div>
  	<!-- Online user list section -->
  	<section class="online-user-list-container">
  		<ul id="onlineUserList">
  			<li>user002</li>
  			<li>user001</li>
  		</ul>
  	</section>
  </body>
</html>
